<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Exitosa - UniMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col items-center justify-center px-4">

        <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg w-full text-center">

            <div class="flex justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold text-gray-800 mb-4">
                ¡Compra Realizada con Éxito!
            </h1>

            <p class="text-lg text-gray-600 mb-6">
                Gracias <span class="font-semibold text-purple-600">{{ usuario.nombre }}</span> por tu compra.
            </p>

            <p class="text-gray-500 mb-8">
                Hemos enviado a tu correo electrónico los detalles de tu pedido.
            </p>

            <a href="/"
                class="inline-block bg-purple-600 text-white py-3 px-6 rounded-xl shadow hover:bg-purple-700 transition">
                Volver al Inicio
            </a>

        </div>

        <footer class="mt-10 text-gray-400 text-sm">
            © {{ current_year if current_year else "2025" }} UniMarket — Todos los derechos reservados.
        </footer>

    </div>

</body>

</html>

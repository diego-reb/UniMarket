<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error 404 – UniMarket</title>
  <meta name="description" content="Página no encontrada en UniMarket" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f172a;           /* slate-900 */
      --card:#111827;          /* gray-900 */
      --muted:#94a3b8;         /* slate-400 */
      --text:#e5e7eb;          /* gray-200 */
      --brand:#22c55e;         /* green-500 */
      --brand-2:#38bdf8;       /* sky-400 */
      --accent:#fde047;        /* yellow-300 */
      --error:#ef4444;         /* red-500 */
      --ok:#10b981;            /* emerald-500 */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    * { box-sizing: border-box }
    html,body { height: 100% }
    body {
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background: radial-gradient(1200px 600px at 10% -10%, rgba(56,189,248,.25), rgba(56,189,248,0)) ,
                  radial-gradient(900px 600px at 120% 10%, rgba(34,197,94,.20), rgba(34,197,94,0)) ,
                  var(--bg);
      color:var(--text);
      display:flex; flex-direction:column;
    }
    .container { max-width:1200px;margin:auto;padding:20px }
    header {
      position:sticky; top:0; z-index:50; backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(15,23,42,.85), rgba(15,23,42,.65));
      border-bottom:1px solid rgba(148,163,184,.15);
    }
    .header-wrap { display:flex; align-items:center; gap:16px; padding:14px 20px }
    .logo { display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px }
    .logo-badge {
      width:42px; height:42px; border-radius:12px; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: var(--shadow);
    }
    .logo svg { filter:drop-shadow(0 6px 12px rgba(0,0,0,.35))}
    .brand { font-size:1.35rem }
    .tagline { font-size:.9rem; color:var(--muted)}
    .search { flex:1; display:flex; align-items:center; gap:10px; margin:0 12px }
    .search input {
      flex:1; padding:12px 14px 12px 44px; border-radius:999px; border:1px solid rgba(148,163,184,.25);
      background:rgba(2,6,23,.6); color:var(--text); outline:none; transition:border .2s ease;
    }
    .search input:focus { border-color:var(--brand-2)}
    .search .icon { position:relative }
    .search .icon svg { position:absolute; left:14px; top:50%; transform:translateY(-50%); opacity:.7}
    .actions { display:flex; align-items:center; gap:10px }
    .icon-btn {
      width:42px; height:42px; border-radius:12px; display:grid; place-items:center; border:1px solid rgba(148,163,184,.25);
      background:rgba(2,6,23,.6); cursor:pointer; transition:transform .06s ease, border .2s;
    }
    .icon-btn:hover { border-color:var(--brand-2)}
    .icon-btn:active { transform:translateY(1px)}
    .badge { position:absolute;transform:translate(12px, -10px); background:var(--accent); color:#111827; font-weight:700; font-size:.72rem; padding:2px 6px; border-radius:999px;}
    .btn { padding:10px 12px; border-radius:12px; border:1px solid rgba(148,163,184,.25); background:rgba(2,6,23,.7); color:var(--text); cursor:pointer}
    .btn.primary { background:linear-gradient(135deg, var(--brand), var(--brand-2)); border:none; font-weight:800}
    .btn:hover { filter:brightness(1.05)}
    footer { margin:auto 0 60px; color:var(--muted); text-align:center }

    /* Estilos específicos para la página de error */
    .error-container {
      flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; padding:20px;
    }
    .error-code {
      font-size:8rem; font-weight:900; color:var(--error);
      text-shadow: 0 0 100px var(--error);
      line-height:1; margin:0 0 10px;
      letter-spacing:-6px;
    }
    .error-message {
      font-size:2rem; font-weight:700; margin:0 0 10px;
    }
    .error-description {
      color:var(--muted); margin:0 0 30px; max-width:500px;
    }
    .error-cta a {
      text-decoration:none;
    }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
  </style>
</head>
<body>
  <header>

    
  </header>

  <main class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">¡Oh, no! Página no encontrada.</h2>
    <p class="error-description">Parece que la página que buscas no existe o ha sido movida. No te preocupes, puedes volver a la página de inicio o intentar buscar lo que necesitas.</p>
    <div class="error-cta">
      <a href="/" class="btn primary">Ir a la página de inicio</a>
    </div>
  </main>

  <footer>
    © <span id="year"></span> UniMarket • Hecho por estudiantes para estudiantes.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

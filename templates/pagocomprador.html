<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página de Pago – UniMarket</title>
    <meta name="description" content="Finaliza tu compra y gestiona la entrega en UniMarket." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;           /* slate-900 */
            --card: #111827;          /* gray-900 */
            --muted: #94a3b8;         /* slate-400 */
            --text: #e5e7eb;          /* gray-200 */
            --brand: #22c55e;         /* green-500 */
            --brand-2: #38bdf8;       /* sky-400 */
            --accent: #fde047;        /* yellow-300 */
            --error: #ef4444;         /* red-500 */
            --ok: #10b981;            /* emerald-500 */
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --radius: 16px;
        }
        * { box-sizing: border-box }
        html, body { height: 100% }
        body {
            margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
            background: radial-gradient(1200px 600px at 10% -10%, rgba(56,189,248,.25), rgba(56,189,248,0)),
                        radial-gradient(900px 600px at 120% 10%, rgba(34,197,94,.20), rgba(34,197,94,0)),
                        var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }
        a { color: inherit; text-decoration: none }
        .container { max-width: 1200px; margin: auto; padding: 20px }

        /* Header */
        header {
            position: sticky; top: 0; z-index: 50; backdrop-filter: blur(10px);
            background: linear-gradient(180deg, rgba(15,23,42,.85), rgba(15,23,42,.65));
            border-bottom: 1px solid rgba(148,163,184,.15);
        }
        .header-wrap { display: flex; align-items: center; gap: 16px; padding: 14px 20px }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .2px }
        .logo-badge {
            width: 42px; height: 42px; border-radius: 12px; display: grid; place-items: center;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            box-shadow: var(--shadow);
        }
        .logo svg { filter: drop-shadow(0 6px 12px rgba(0, 0, 0, .35)) }
        .brand { font-size: 1.35rem }
        .tagline { font-size: .9rem; color: var(--muted) }
        .actions { margin-left: auto; }
        .icon-btn {
            width: 42px; height: 42px; border-radius: 12px; display: grid; place-items: center; border: 1px solid rgba(148,163,184,.25);
            background: rgba(2,6,23,.6); cursor: pointer; transition: transform .06s ease, border .2s;
        }
        .icon-btn:hover { border-color: var(--brand-2) }
        .icon-btn:active { transform: translateY(1px) }
        
        /* Main content & Card view */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(2,6,23,.55);
            border: 1px solid rgba(148,163,184,.20);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 32px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .card h1 {
            font-size: 2rem;
            margin: 0 0 8px;
            text-align: center;
        }
        .card p {
            margin: 0 0 24px;
            color: var(--muted);
            text-align: center;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(148,163,184,.25);
            background: rgba(2,6,23,.6);
            color: var(--text);
            outline: none;
            transition: border .2s ease;
        }
        input:focus, select:focus {
            border-color: var(--brand-2);
        }
        .flex-row {
            display: flex;
            gap: 20px;
        }
        .flex-row > div {
            flex: 1;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }
        .radio-group input[type="radio"] {
            width: auto;
        }
        .section-separator {
            border-top: 1px solid rgba(148,163,184,.2);
            margin: 40px 0;
            padding-top: 20px;
        }
        .btn-pay {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            color: var(--text);
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: filter .2s;
        }
        .btn-pay:hover {
            filter: brightness(1.05);
        }
        .message-box {
            padding: 20px;
            border-radius: var(--radius);
            background: rgba(14,21,39,.6);
            border: 1px solid rgba(148,163,184,.25);
            text-align: center;
        }
        .message-box h2 {
            margin: 0;
            color: var(--ok);
        }
        /* Footer */
        footer {
            padding: 20px;
            color: var(--muted);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-wrap container">
            <a class="logo" href="#">
                <div class="logo-badge" aria-hidden="true">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo UniMarket">
                        <path d="M7 8V7a5 5 0 0 1 10 0v1" stroke="#0b1020" stroke-width="2" stroke-linecap="round"/>
                        <rect x="4" y="8" width="16" height="12" rx="3" fill="rgba(255,255,255,.90)"/>
                        <path d="M7 13h10" stroke="#0b1020" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="10" cy="19" r="1.6" fill="#0b1020"/>
                        <circle cx="16" cy="19" r="1.6" fill="#0b1020"/>
                    </svg>
                </div>
                <div>
                    <div class="brand">UniMarket</div>
                    <div class="tagline">Compra, vende y comparte en el ITIZ</div>
                </div>
            </a>
            <div class="actions">
                <a href="#" class="icon-btn" title="Cerrar sesión" aria-label="Cerrar sesión">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 4h1a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-1M12 8l4 4m-4 4l4-4M12 12H4" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <h1>Pagar</h1>
            <p>Por favor, ingresa los datos de tu tarjeta para completar la compra.</p>

            <form id="payment-form">
                <!-- Sección de Información de Pago -->
                <div class="form-group">
                    <label for="card-number">Número de tarjeta</label>
                    <input type="tel" id="card-number" required pattern="[0-9]{13,16}" maxlength="16" placeholder="xxxx-xxxx-xxxx-xxxx" autocomplete="cc-number">
                </div>
                <div class="form-group">
                    <label for="card-name">Nombre en la tarjeta</label>
                    <input type="text" id="card-name" required autocomplete="cc-name">
                </div>
                <div class="flex-row">
                    <div class="form-group">
                        <label for="card-expiry">Fecha de vencimiento</label>
                        <input type="text" id="card-expiry" required pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" maxlength="5" autocomplete="cc-exp">
                    </div>
                    <div class="form-group">
                        <label for="card-cvv">CVV</label>
                        <input type="text" id="card-cvv" required pattern="\d{3,4}" maxlength="4" placeholder="xxx" autocomplete="cc-csc">
                    </div>
                </div>

                <!-- Sección de Detalles de Entrega -->
                <div class="section-separator">
                    <h2 style="text-align: center;">Detalles de Entrega</h2>
                </div>
                
                <div class="form-group">
                    <label>Vendedor:</label>
                    <p style="margin: 0; color: var(--brand); font-weight: bold;">Carlos Ruiz</p>
                </div>

                <div class="form-group">
                    <label>Número de contacto:</label>
                    <p style="margin: 0; color: var(--text);">55 1234 5678</p>
                </div>


                <div class="form-group">
                    <label for="delivery-date">Día de entrega</label>
                    <select id="delivery-date" required></select>
                </div>

                <div class="form-group">
                    <label>Horario de entrega</label>
                    <div class="radio-group">
                        <label for="morning">
                            <input type="radio" id="morning" name="delivery-time" value="matutino" required>
                            Matutino (9:00 - 13:00)
                        </label>
                        <label for="evening">
                            <input type="radio" id="evening" name="delivery-time" value="vespertino">
                            Vespertino (15:00 - 19:00)
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="delivery-location">Lugar de entrega</label>
                    <select id="delivery-location" required>
                        <option value="">Selecciona un lugar</option>
                        <option value="torniquetes">Torniquetes</option>
                        <option value="biblioteca">Biblioteca</option>
                        <option value="cafeteria">Cafetería</option>
                        <option value="duela">Duela</option>
                        <option value="direccion">Dirección</option>
                    </select>
                </div>

                <button type="submit" class="btn-pay">Pagar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            © <span id="year"></span> UniMarket • Hecho por estudiantes para estudiantes.
        </div>
    </footer>

    <script>
        // Año dinámico
        document.getElementById('year').textContent = new Date().getFullYear();

        // Función para obtener los próximos 5 días hábiles (Lunes a Viernes)
        function getNextBusinessDays(count) {
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const businessDays = [];
            let currentDate = new Date();
            
            while (businessDays.length < count) {
                currentDate.setDate(currentDate.getDate() + 1);
                const dayOfWeek = currentDate.getDay();
                
                // 1 = Lunes, 5 = Viernes
                if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                    const day = days[dayOfWeek];
                    const dateStr = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
                    businessDays.push({
                        label: `${day}, ${dateStr}`,
                        value: dateStr
                    });
                }
            }
            return businessDays;
        }

        // Poblar el menú desplegable con los días hábiles
        function populateDeliveryDates() {
            const select = document.getElementById('delivery-date');
            const days = getNextBusinessDays(5);
            days.forEach(day => {
                const option = document.createElement('option');
                option.value = day.value;
                option.textContent = day.label;
                select.appendChild(option);
            });
        }

        // Lógica para la validación y el envío del formulario
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            const mainContent = document.querySelector('main');
            
            // Simulación de validación
            const cardNumber = document.getElementById('card-number').value;
            const cardExpiry = document.getElementById('card-expiry').value;
            
            if (cardNumber.length < 13 || cardNumber.length > 16 || !cardExpiry.match(/(0[1-9]|1[0-2])\/\d{2}/)) {
                // Mensaje de error simple, sin usar alert()
                mainContent.innerHTML = `
                    <div class="card message-box" style="text-align: center;">
                        <h2 style="color: var(--error);">Error en el pago</h2>
                        <p>Los datos de la tarjeta son inválidos. Por favor, revísalos e inténtalo de nuevo.</p>
                        <a href="#" onclick="window.location.reload();" class="btn-pay" style="display: block; max-width: 300px; margin: 20px auto 0;">Volver</a>
                    </div>
                `;
                return;
            }

            // Simulación de procesamiento de pago exitoso
            console.log('Pago y entrega procesados.');
            const deliveryDate = document.getElementById('delivery-date').value;
            const deliveryTime = document.querySelector('input[name="delivery-time"]:checked').value;
            const deliveryLocation = document.getElementById('delivery-location').value;

            console.log('Detalles de la compra:');
            console.log('Fecha de entrega:', deliveryDate);
            console.log('Horario de entrega:', deliveryTime);
            console.log('Lugar de entrega:', deliveryLocation);
            
            // Cambiar el contenido de la página a un mensaje de éxito
            mainContent.innerHTML = `
                <div class="card message-box" style="text-align: center;">
                    <h2 style="color: var(--ok);">¡Pago Exitoso! 🎉</h2>
                    <p>Tu compra ha sido confirmada y será entregada por el vendedor **Carlos Ruiz** en la fecha y lugar seleccionados. </p>
                    <p>Revisa tu correo electrónico para ver el detalle de la compra.</p>
                    <a href="perfil_completo.html" class="btn-pay" style="display: block; max-width: 300px; margin: 20px auto 0;">Ir a mi perfil</a>
                </div>
            `;
        });

        // Inicializar la página
        window.onload = populateDeliveryDates;
    </script>
</body>
</html>

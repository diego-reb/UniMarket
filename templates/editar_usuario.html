<!-- templates/editar_usuario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-hover: #1e3a8a;
      --muted: #6b7280;
      --radius: 12px;
      --shadow: 0 4px 6px rgba(0,0,0,.1);
    }
    body {
      background: var(--bg);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: var(--card);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 400px;
    }
    .card h1 {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-primary:hover {
      background: var(--primary-hover);
    }
    .btn-secondary {
      background: var(--muted);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Editar Usuario</h1>
    <form method="post">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ usuario.nombre }}" required>
      </div>
      <div class="form-group">
        <label>Correo:</label>
        <input type="email" name="email" value="{{ usuario.correo }}" required>
      </div>
      <div class="form-group">
        <label>Rol:</label>
        <select name="rol" required>
          {% for rol in roles %}
            <option value="{{ rol.id_rol }}" {% if usuario.id_rol==rol.id_rol %}selected{% endif %}>
              {{ rol.nombre }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('Admin') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>

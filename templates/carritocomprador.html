<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Carrito – UniMarket</title>
    <meta name="description" content="Gestiona y finaliza tu compra en UniMarket." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;           /* slate-900 */
            --card: #111827;          /* gray-900 */
            --muted: #94a3b8;         /* slate-400 */
            --text: #e5e7eb;          /* gray-200 */
            --brand: #22c55e;         /* green-500 */
            --brand-2: #38bdf8;       /* sky-400 */
            --accent: #fde047;        /* yellow-300 */
            --error: #ef4444;         /* red-500 */
            --ok: #10b981;            /* emerald-500 */
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --radius: 16px;
        }
        * { box-sizing: border-box }
        html, body { height: 100% }
        body {
            margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
            background: radial-gradient(1200px 600px at 10% -10%, rgba(56,189,248,.25), rgba(56,189,248,0)),
                        radial-gradient(900px 600px at 120% 10%, rgba(34,197,94,.20), rgba(34,197,94,0)),
                        var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }
        a { color: inherit; text-decoration: none }
        .container { max-width: 1200px; margin: auto; padding: 20px }

        /* Header */
        header {
            position: sticky; top: 0; z-index: 50; backdrop-filter: blur(10px);
            background: linear-gradient(180deg, rgba(15,23,42,.85), rgba(15,23,42,.65));
            border-bottom: 1px solid rgba(148,163,184,.15);
        }
        .header-wrap { display: flex; align-items: center; gap: 16px; padding: 14px 20px }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .2px }
        .logo-badge {
            width: 42px; height: 42px; border-radius: 12px; display: grid; place-items: center;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            box-shadow: var(--shadow);
        }
        .logo svg { filter: drop-shadow(0 6px 12px rgba(0, 0, 0, .35)) }
        .brand { font-size: 1.35rem }
        .tagline { font-size: .9rem; color: var(--muted) }
        .actions { margin-left: auto; }
        .icon-btn {
            width: 42px; height: 42px; border-radius: 12px; display: grid; place-items: center; border: 1px solid rgba(148,163,184,.25);
            background: rgba(2,6,23,.6); cursor: pointer; transition: transform .06s ease, border .2s;
        }
        .icon-btn:hover { border-color: var(--brand-2) }
        .icon-btn:active { transform: translateY(1px) }
        
        /* Main content & Cart view */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .cart-card {
            background: rgba(2,6,23,.55);
            border: 1px solid rgba(148,163,184,.20);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 32px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-card h1 {
            font-size: 2rem;
            margin: 0 0 8px;
        }
        .cart-card p {
            margin: 0 0 24px;
            color: var(--muted);
        }

        /* Product table */
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .product-table th, .product-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(148,163,184,.1);
            text-align: left;
        }
        .product-table th {
            color: var(--muted);
            font-weight: 600;
        }
        .product-table .item-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .product-table .item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quantity-btn {
            background: rgba(148,163,184,.1);
            border: none;
            color: var(--text);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background .2s;
        }
        .quantity-btn:hover {
            background: rgba(148,163,184,.2);
        }
        .quantity-input {
            width: 40px;
            text-align: center;
            background: rgba(2,6,23,.6);
            border: 1px solid rgba(148,163,184,.25);
            border-radius: 8px;
            color: var(--text);
            padding: 5px;
        }

        /* Totals section */
        .cart-totals {
            margin-top: 32px;
            text-align: right;
            border-top: 1px solid rgba(148,163,184,.2);
            padding-top: 24px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .total-row strong {
            font-size: 1.25rem;
            color: var(--brand);
        }
        .btn-pay {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            color: var(--text);
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: filter .2s;
        }
        .btn-pay:hover {
            filter: brightness(1.05);
        }
        
        /* Footer */
        footer {
            padding: 20px;
            color: var(--muted);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-wrap container">
            <a class="logo" href="/">
                <div class="logo-badge" aria-hidden="true">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo UniMarket">
                        <path d="M7 8V7a5 5 0 0 1 10 0v1" stroke="#0b1020" stroke-width="2" stroke-linecap="round"/>
                        <rect x="4" y="8" width="16" height="12" rx="3" fill="rgba(255,255,255,.90)"/>
                        <path d="M7 13h10" stroke="#0b1020" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="10" cy="19" r="1.6" fill="#0b1020"/>
                        <circle cx="16" cy="19" r="1.6" fill="#0b1020"/>
                    </svg>
                </div>
                <div>
                    <div class="brand">UniMarket</div>
                    <div class="tagline">Compra, vende y comparte en el ITIZ</div>
                </div>
            </a>
            <div class="actions">
                <a href="#" class="icon-btn" title="Cerrar sesión" aria-label="Cerrar sesión">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 4h1a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-1M12 8l4 4m-4 4l4-4M12 12H4" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="cart-card">
            <h1>Tu Carrito de Compras</h1>
            <p>Revisa los productos antes de pagar.</p>

            <div class="cart-content">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Productos del carrito se renderizarán aquí -->
                    </tbody>
                </table>
                <div class="cart-totals">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Envío:</span>
                        <span id="shipping">$0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Total:</span>
                        <strong id="total">$0.00</strong>
                    </div>
                    <button class="btn-pay">Pagar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            © <span id="year"></span> UniMarket • Hecho por estudiantes para estudiantes.
        </div>
    </footer>

    <script>
        // Año dinámico
        document.getElementById('year').textContent = new Date().getFullYear();

        // Datos de ejemplo para el carrito
        const products = [
            { id: 1, name: 'Sudadera ITIZ Verde', price: 249, description: 'Sudadera unisex de algodón con logo ITIZ.', image: 'https://placehold.co/80x80/10b981/e5e7eb?text=SD'},
            { id: 2, name: 'Kit delineador + labial', price: 159, description: 'Maquillaje de alta calidad, resistente al agua.', image: 'https://placehold.co/80x80/eab308/e5e7eb?text=KIT'},
            { id: 3, name: 'Cuaderno A5', price: 39, description: 'Cuaderno de tapa dura, 100 hojas de raya.', image: 'https://placehold.co/80x80/3b82f6/e5e7eb?text=CUA'},
        ];

        // Función para renderizar los productos en el carrito
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = ''; // Limpiar el contenido actual

            let cart = JSON.parse(localStorage.getItem('cart')) || products.map(p => ({...p, quantity: 1}));
            localStorage.setItem('cart', JSON.stringify(cart));

            cart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="item-info">
                            <img src="${item.image}" alt="${item.name}" class="item-image">
                            <div>
                                <strong>${item.name}</strong>
                                <p>${item.description}</p>
                            </div>
                        </div>
                    </td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>
                        <div class="quantity-control">
                            <button class="quantity-btn" data-id="${item.id}" data-action="decrease">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}" readonly>
                            <button class="quantity-btn" data-id="${item.id}" data-action="increase">+</button>
                        </div>
                    </td>
                    <td><span class="subtotal-item">$${(item.price * item.quantity).toFixed(2)}</span></td>
                `;
                cartItems.appendChild(row);
            });
            updateTotals();
        }

        // Función para actualizar los totales
        function updateTotals() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            const shipping = 0; // Envío gratuito para este ejemplo
            const total = subtotal + shipping;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Lógica para los botones de cantidad
        document.addEventListener('click', (event) => {
            const btn = event.target;
            if (btn.classList.contains('quantity-btn')) {
                const id = parseInt(btn.dataset.id);
                const action = btn.dataset.action;
                let cart = JSON.parse(localStorage.getItem('cart'));
                const item = cart.find(p => p.id === id);

                if (item) {
                    if (action === 'increase') {
                        item.quantity++;
                    } else if (action === 'decrease' && item.quantity > 1) {
                        item.quantity--;
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                }
            }
        });

        // Evento para el botón de pago
        document.querySelector('.btn-pay').addEventListener('click', () => {
            console.log('Procesando el pago...');
            // Aquí iría la lógica para redirigir a la pasarela de pago
            // o para procesar la orden.
            // Para este ejemplo, solo limpiamos el carrito
            localStorage.removeItem('cart');
            renderCart();
            setTimeout(() => {
                const mainContent = document.querySelector('main');
                mainContent.innerHTML = `
                    <div class="cart-card">
                        <h1>¡Compra Finalizada! 🎉</h1>
                        <p>Tu pedido ha sido procesado con éxito. Revisa tu correo electrónico para más detalles.</p>
                        <a href="perfil_completo.html" class="btn-pay" style="display: block; max-width: 300px; margin: 20px auto 0;">Ir a mi perfil</a>
                    </div>
                `;
            }, 500);
        });

        // Inicializar la vista del carrito
        window.onload = renderCart;
    </script>
</body>
</html>
